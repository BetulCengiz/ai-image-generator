<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">AI Image Generator</div>
    </nav>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>Image Generator Tool</h1>
            </div>

            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <!-- Main Section  -->
        <div class="main-content">
            <form action="#" class="prompt-form">
                <!--Prompt Container-->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe the image you want to generate" required
                        autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <!-- Prompt Actions-Button-->
                <div class="prompt-actions">
                    <div class="select-wrapper" required>
                        <select class="custom-select" id="model-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="stable-diffusion-xl/stable-diffusion-xl-base-1.0">Stable Diffusion XL
                            </option>
                            <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion V1.5</option>
                            <option value="prompthero/openjourney">OpenJourney</option>
                        </select>
                    </div>

                    <div class="select-wrapper" required>
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="select-wrapper" required>
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">1:1</option>
                            <option value="16/9">16:9</option>
                            <option value="9/16">9:16</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>

                <!--Result Gallery Grid-->
                <div class="gallery-grid">

                </div>
            </form>
        </div>
        <!-- Main -->

    </div>
    <script src="script.js"></script>
</body>
<footer class="footer">
    <p>&copy; 2025 AI Image Generator. All rights reserved.</p>
</footer>

</html>
